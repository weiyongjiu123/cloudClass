<script src="/static/vendor/jquery/jquery.min.js"></script>
<script src="/static/vendor/popper.js/umd/popper.min.js"> </script>

<!-- Main File-->
<script src="/static/js/front.js"></script>
<script src="/static/js/vue.js"></script>
<script src="/static/js/axios.js"></script>
<script>
    const vm = new Vue({
        el:"#app",
        data:{
            pageNumber:0,
            addQuestion :{
                question:"",
                answer:""
            },
            isSpanHidden:true,
            questionList:[],
            pageList:[],
            sort:{
                text:"请选择查询内容",
                id:0
            },
            sortList:[
                {
                    text:"未处理",
                    id:0
                },
                {
                    text:"已处理",
                    id:1
                },
                {
                    text:"全部",
                    id:2
                },
            ]
        },
        mounted(){
            httpGet({
                url:'/admin/adminGetQuestionList',
                success(res){
                    vm.questionList = res.content.questionList;
                    vm.pageList = res.content.page;
                },
                fail(){
                    vm.questionList = [];
                    vm.pageList = [];
                }
            })
        },
        methods:{
            logout(e){
                e.preventDefault();
                httpGet({
                    url:"/admin/AdminLogout",
                    success(){
                        location.href = "/static/html/admin/login.html"
                    }
                })
            },
            spanBodyClick:function (e) {
                e.stopPropagation();
            },
            spanHidden:function(){
                vm.isSpanHidden = true;
                vm.addQuestion ={question:"", answer:""};
            },
            addQuestionClick(e){
                e.preventDefault();
                vm.isSpanHidden = false;
            },
            del(e,index){
                e.preventDefault();
                httpPost({
                    url:"/admin/questionDel",
                    data:{
                        id:parseInt(vm.questionList[index].id)
                    },
                    success(){
                        vm.questionList.splice(index,1)
                    },
                    fail(){
                        showError("删除失败")
                    }
                })
            },
            addQuestionSubmit(){
                if(vm.addQuestion.question === "" || vm.addQuestion.answer === ""){
                    showError("请输入完整信息")
                    return;
                }
                httpPost({
                    url:"/admin/addQuestion",
                    data:{
                        question:vm.addQuestion.question,
                        answer:vm.addQuestion.answer
                    },
                    success(res){
                        location.reload();
                    },
                    fail(res){
                        showError("添加失败，请重试")
                    }
                })
            },
            changePage(index,e){
                e.preventDefault();
                vm.pageNumber = vm.pageList[index].start;
                httpGet({
                    url:"/admin/adminGetQuestionList?start="+vm.pageList[index].start,
                    success(res){
                        vm.questionList = res.content.questionList;
                        vm.pageList = res.content.page;
                    }
                });
            },
        },
        filters:{
            date(time){
                return date(time * 1000)
            }
        }
    })
</script>
