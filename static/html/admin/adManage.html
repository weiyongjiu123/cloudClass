<script src="/static/js/axios.js"></script>
<script>
    const vm = new Vue({
        el:"#app",
        data:{
            classId:"",
            adList:[],
            paramBody :new FormData() //创建form对象

        },
        mounted(){
            httpGet({
                url:'/admin/getAdList',
                success(res){
                    vm.adList = res.content;
                }
            })
        },
        methods:{
            logout(e){
                e.preventDefault();
                httpGet({
                    url:"/admin/AdminLogout",
                    success(){
                        location.href = "/static/html/admin/login.html"
                    }
                })
            },
            spanBodyClick:function (e) {
                e.stopPropagation();
            },
            spanHidden:function(){
                vm.isSpanHidden = true;
            },
            changefile(e){
                let file = e.target.files[0];
                vm.paramBody.append('file',file);//通过append向form对象添加数据
            },
            submit(){
                if(vm.classId === "")
                {
                    showError("请输入课程id");
                    return false;
                }
                if(!vm.paramBody.get("file")){
                    showError("请选择文件")
                    return ;
                }

                let config = {
                    headers:{'Content-Type':'multipart/form-data'}
                }; //添加请求头
                let url = '/admin/addAd?classId='+vm.classId;
                axios.post(url,vm.paramBody,config)
                    .then(response=>{
                        if(response.data.code === 1){
                            location.reload();
                        }else if(response.data.code === -1){
                            showError(response.data.content)
                        }
                        else{
                            showError("添加失败");
                        }
                    });
            },
            delAdd(e,id){
                e.preventDefault();
                httpPost({
                    url: "/admin/delAd",
                    data:{
                        id:id
                    },
                    success(res) {
                        location.reload();
                    },
                    fail(res){
                      showError("删除失败")
                    }
                })
            }
        },
        filters:{
            date(time){
                return date(time * 1000)
            }
        }
    })
</script>
