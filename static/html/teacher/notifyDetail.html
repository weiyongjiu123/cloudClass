<script>
    function getQueryString(name){
        let reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        let r = window.location.search.substr(1).match(reg);
        if(r!=null)return  unescape(r[2]); return null;
    }
    const vm = new Vue({
        el:"#app",
        data:{
            teacher:{
                img:"",
                name:"",
                phone:""
            },
            tNId:0,
            title:"",
            content:"",
            createTime:"",
        },
        mounted() {
            this.tNId = parseInt(getQueryString("tNId"));
            if(this.tNId === 0){
                return;
            }
            httpPost({
                url:"/teacher/getOneTeacherNotify",
                data:{
                    tNId:this.tNId
                },
                success(res){
                    vm.title = res.content.title;
                    vm.content = res.content.content;
                    vm.createTime = dateTime(res.content.createTime * 1000);
                },
                fail(res){

                },
                complete(res){
                    vm.teacher = res.teacher;
                }
            })
        }
    })
</script>
