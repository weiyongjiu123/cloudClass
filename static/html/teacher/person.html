<script src="/static/js/front.js"></script>
<script src="/static/js/vue.js"></script>
<script src="/static/js/axios.js"></script>
<script>
    const vm = new Vue({
        el:"#app",
        data:{
            teacher:{
                img:"",
                name:"",
                phone:""
            },
            name:"小明老师",
            phone:"136322128153",
            amount:0,
            nameInputDisplay:false,
            phoneInputDisplay:false,
            createTime:1575527810
        },
        mounted(){
            httpGet({
                url:"/teacher/getTeacherMessage",
                success(res){
                    vm.name = res.content.name;
                    vm.phone = res.content.phone;
                    vm.amount = res.content.amount;
                },
                complete(res){
                    vm.teacher = res.teacher;
                }
            })
        },
        methods:{
            logout(e){
                e.preventDefault();
                httpGet({
                    url:"/teacher/teacherLogout",
                    success(res){
                        location.href = "/static/html/teacher/login.html"
                    },
                    fail(){
                        showError("退出失败")
                    }
                })
            },
            modifyName(event){
                event.preventDefault();
                this.nameInputDisplay = true;
            },
            modifyNameSubmit(event){
                event.preventDefault();

                httpPost({
                    url:"/teacher/setTeacherName",
                    data:{
                        name:this.name,
                    },
                    success(res){
                        vm.nameInputDisplay = false;
                        location.reload();
                    },
                    fail(res){
                        showError("操作失败")
                    }
                })
            },
            modifyPhone(event){
                event.preventDefault();
                this.phoneInputDisplay = true;
            },
            modifyPhoneSubmit(event){
                event.preventDefault();
                if(!(/^1[3456789]\d{9}$/.test(this.phone))){
                    showError("手机号格式错误");
                    return ;
                }
                httpPost({
                    url:"/teacher/setTeacherPhone",
                    data:{
                        phone:this.phone
                    },
                    success(res){
                        vm.phoneInputDisplay = false;
                        console.log(res)
                    }
                })
            },
            withdrawal(event){
                event.preventDefault();
            }
        },
        filters:{
            date(time){
                return date(time * 1000)
            }
        }

    })
</script>
