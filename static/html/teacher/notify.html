                                                </div>
                                            </div>

                                        </div>
                                        <div style="margin-left: 60px;margin-top: 10px;margin-bottom: 10px">{{item.postContent}}</div>
                                        <div class="src_body">
                                            <div class="src_content quote has-shadow" style="background-color: rgb(245,245,245);">

<script src="/static/js/front.js"></script>
<script src="/static/js/vue.js"></script>
<script src="/static/js/axios.js"></script>
<script>
    const vm = new Vue({
        el:"#app",
        data:{
            teacher:{
                img:"",
                name:"",
                phone:""
            },
            notifyList:[],
        },
        mounted(){
            httpGet({
                url:"/teacher/getNotifyList",
                success(res){
                    let list =  res.content;
                    console.log(list);
                    for(let value of list){
                        value.postCreateTime = dateTime(value.postCreateTime * 1000);
                        if(value.notifyType === 1){
                            value.notifyMsg = "回复你一条消息";
                            value.replyMsg = "你的评论：";
                        }else{
                            value.notifyMsg = "删除了一条信息";
                            if(value.postUserId == 0){
                                value.replyMsg = "你的评论";
                            }else{
                                value.replyMsg = "对方的评论";
                            }

                        }
                    }

                    vm.notifyList = res.content;

                },
                complete(res){
                    vm.teacher = res.teacher;
                }
            })
        },
        methods:{
            logout(e){
                e.preventDefault();
                httpGet({
                    url:"/teacher/teacherLogout",
                    success(res){
                        location.href = "/static/html/teacher/login.html"
                    },
                    fail(){
                        showError("退出失败")
                    }
                })
            },
        }
    })
</script>
