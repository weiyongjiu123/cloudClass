<script>
    function getQueryString(name){
        let reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        let r = window.location.search.substr(1).match(reg);
        if(r!=null)return  unescape(r[2]); return null;
    }
    const vm = new Vue({
        el:'#app',
        data:{
            comm:{},
            replyList:[],
            replyMsg:{
                display:true,
                placeholder:"",
                content:"",
                commIndex:0
            },
            teacher:{
                img:"",
                name:"",
                phone:""
            },
        },
        mounted:()=>{
            httpGet({
                url:"/teacher/getNotifyDetail?commId="+getQueryString("commId"),
                success(res){
                    vm.teacher = res.teacher;
                    let comm = res.content.comm;
                    comm.createTime = dateTime(comm.createTime * 1000);
                    console.log(comm)
                    vm.comm = comm;
                    let replyList= res.content.replyList;
                    let index = comm.replyContentHeader;
                    let replyArr = [];
                    while (true){
                        if(!index){
                            break;
                        }
                        let reply = replyList[index];
                        reply.commIndex = index;
                        reply.delDisplay = true;
                        reply.comDisplay = true;
                        replyArr.push(reply);
                        index = reply.next;
                    }
                    vm.replyList = replyArr;
                }
            });
        },
        methods:{
            replyDelete(event,key){
                event.stopPropagation();
                let reply = vm.replyList[key];
                httpPost({
                    url:"/teacher/deleteTeacherComm",
                    data:{
                        commIndex:reply.commIndex,
                        commId:vm.comm.commId
                    },
                    success(res){
                        location.reload();
                    }
                })
            },
            complaints(event,key){
                event.stopPropagation();
                let reply = vm.replyList[key];
                httpPost({
                    url:"/teacher/teacherCommPlaints",
                    data:{
                        commIndex:reply.commIndex,
                        commId:vm.comm.commId
                    },
                    success(res){
                        showSuccess("举报成功")
                    },
                    fail(res){
                        console.log(res);
                        showError("举报失败");
                    }
                })
            },
            delDisplayHandle(key,isDisplay){
                if(vm.replyList[key].postUserId == vm.teacher.id){
                    vm.replyList[key].delDisplay = isDisplay;
                }else{
                    vm.replyList[key].comDisplay = isDisplay;
                }

            },
            logout(e){
                e.preventDefault();
                httpGet({
                    url:"/teacher/teacherLogout",
                    success(res){
                        location.href = "/static/html/teacher/login.html"
                    },
                    fail(){
                        showError("退出失败")
                    }
                })
            },
            reply(key){
                let reply = vm.replyList[key];
                if(reply.postUserId == vm.teacher.id){
                    return;
                }
                vm.replyMsg ={
                    display:false,
                    placeholder:'回复 ' + reply.postUsername,
                    content:"",
                    commIndex:reply.commIndex
                };
            },
            replySubmit() {
                let replyMsg = vm.replyMsg;
                httpPost({
                    url:"/teacher/teacherReply",
                    data:{
                        commId:vm.comm.commId,
                        commIndex:replyMsg.commIndex,
                        content:replyMsg.content
                    },
                    success(res){
                        location.reload();
                    }
                })
            }
        }
    })
</script>
